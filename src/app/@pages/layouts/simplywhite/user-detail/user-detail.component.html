<div class="register-container mt-1 pt-1 full-height sm-p-t-30">
    <div class="d-flex justify-content-center flex-column full-height ">

        <!--<img src="assets/img/logo.png" alt="logo" pgRetina src1x="assets/img/logo.png" src2x="assets/img/logo_2x.png" width="78" height="22">-->
        <h4>Update your user Details</h4>
      <!--  <p>
            Create a pages account. If you have a facebook account, log into it for this process. Sign in with <a href="javascript:void(0)" class="text-info">Facebook</a> or <a href="javascript:void(0)" class="text-info">Google</a>
        </p>-->
        <form class="p-t-15" role="form" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
            <div class="row">
                <div class="col-md-6">
                    <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="fName.invalid && (fName.dirty || fName.touched)">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="txtfname" name="txtfname" [(ngModel)]="txtfname"  #fName="ngModel" required >
                    </div>
                    <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" >
                        <label  *ngIf="fName.errors.required" class="error" >This field is required.</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="LName.invalid && (LName.dirty || LName.touched)">
                        <label>Last Names</label>
                        <input type="text" class="form-control" id="txtlname" name="txtlname" [(ngModel)]="txtlname"  #LName="ngModel" required>
                    </div>
                    <div *ngIf="LName.invalid && (LName.dirty || LName.touched)" >
                        <label  *ngIf="LName.errors.required" class="error" >This field is required.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="userName.invalid && (userName.dirty || userName.touched)">
                        <label>Apovallo User name</label>
                        <input type="text" class="form-control" id="txtusername" name="txtusername" [(ngModel)]="txtusername"  #userName="ngModel" readonly required>
                    </div>
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" >
                        <label  *ngIf="userName.errors.required" class="error" >This field is required.</label>
                    </div>
                </div>
            </div>
          <!--  <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="password.invalid && (password.dirty || password.touched)">
                        <label>Password</label>
                        <input type="password"  placeholder="Minimum of 4 Charactors" class="form-control" id="txtpassword" name="txtpassword" [(ngModel)]="txtpassword"  #password="ngModel" required>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                        <label  *ngIf="password.errors.required" class="error" >This field is required.</label>
                    </div>
                </div>
            </div>-->
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="email.invalid && (email.dirty || email.touched)">
                        <label>Email</label>
                        <input type="email" class="form-control" id="txtemail" name="txtemail" [(ngModel)]="txtemail" readonly #email="ngModel" required>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" >
                        <label  *ngIf="email.errors.required" class="error" >This field is required.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="phoneno.invalid && (phoneno.dirty || phoneno.touched)">
                        <label>Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone"  #phoneno="ngModel" required>
                    </div>
                    <div *ngIf="phoneno.invalid && (phoneno.dirty || phoneno.touched)" >
                        <label  *ngIf="phoneno.errors.required" class="error" >This field is required.</label>
                    </div>
                </div>
            </div>
            <div class="row m-t-10">
                <div class="col-lg-6">
                    <p><small> <a href="javascript:void(0)" class="text-info"></a> <a href="javascript:void(0)" class="text-info"></a>.</small></p>
                </div>
                <div class="col-lg-6 text-right">
                    <a href="javascript:void(0)" class="text-info small"></a>
                </div>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" type="submit" [class.disabled]="registerForm.invalid">Update User Detail</button>
        </form>

    </div>
</div>
